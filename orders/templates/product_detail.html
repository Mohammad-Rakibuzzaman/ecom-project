{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>

    <!-- Facebook Pixel Code -->
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '532313139822798');
        fbq('track', 'PageView');
    </script>
    <noscript>
        <img height="1" width="1" style="display:none"
             src="https://www.facebook.com/tr?id=532313139822798&ev=PageView&noscript=1"/>
    </noscript>
    <!-- End Facebook Pixel Code -->
</head>
<body>
    <div class="container mt-5">
        <h1>{{ product.name }}</h1>
        <p>Price: {{ product.price }} BDT</p>
        <button 
            class="btn btn-primary" 
            id="orderNowButton"
            data-product-id="{{ product.id }}"
            data-product-name="{{ product.name }}"
            data-product-price="{{ product.price }}"
        >
            Order Now
        </button>
    </div>

    <!-- Facebook Pixel Tracking for "Order Now" Button -->
    <script>
        document.getElementById('orderNowButton').addEventListener('click', function() {
            const productId = this.getAttribute('data-product-id');
            const productName = this.getAttribute('data-product-name');
            const productPrice = parseFloat(this.getAttribute('data-product-price'));

            fbq('track', 'AddToCart', {
                content_name: productName,
                content_ids: [productId],
                value: productPrice,
                currency: 'BDT'
            });
        });
    </script>
</body>
</html>

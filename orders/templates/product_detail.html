


{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <!-- Product Section -->
    <div class="row mb-5">
        <!-- Image Section -->
        <div class="col-12 text-center mb-4">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" height="600px" width="450px" class="img-fluid rounded shadow-lg">
        </div>

        <!-- Price and Order Section -->
        <div class="col-12 text-center mb-4">
            <h2 class="fw-bold text-primary">৳{{ product.price }}</h2>
            <a href="{% url 'order_product' product.id %}" class="btn btn-lg btn-success px-5 py-2">
                Order Now
            </a>
        </div>

        <!-- Description Section -->
        <div class="col-12">
            <div class="p-4 text-light" style="background-color: rgba(0, 0, 0, 0.7); border-radius: 10px;">
                <h3 class="fw-bold">Description</h3>
                <p>{{ product.description }}</p>
            </div>
        </div>
    </div>

    <!-- Related Products Section -->
    <div class="row">
        <div class="col-12 mb-3">
            <h3 class="fw-bold text-center">Related Products</h3>
        </div>
        {% for related_product in related_products %}
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card h-100">
                <img src="{{ related_product.image.url }}" class="card-img-top" alt="{{ related_product.name }}">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ related_product.name }}</h5>
                    <p class="text-primary">৳{{ related_product.price }}</p>
                    <a href="{% url 'product_detail' related_product.id %}" class="btn btn-sm btn-primary">View</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
